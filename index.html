<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>G</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <script
            defer
            src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"
        ></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="grad"></div>
            <div class="elements">
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
                    alt=""
                    class="js left"
                />
                <img
                    src="https://pbs.twimg.com/profile_images/446356636710363136/OYIaJ1KK_400x400.png"
                    alt=""
                    class="react right"
                />
                <img
                    src="https://www.muylinux.com/wp-content/uploads/2022/04/nodejs.png"
                    alt=""
                    class="nodejs right"
                />
                <img
                    src="https://play-lh.googleusercontent.com/RslBy1o2NEBYUdRjQtUqLbN-ZM2hpks1mHPMiHMrpAuLqxeBPcFSAjo65nQHbTA53YYn"
                    alt=""
                    class="html left"
                />
                <img
                    src="https://play-lh.googleusercontent.com/RTAZb9E639F4JBcuBRTPEk9_92I-kaKgBMw4LFxTGhdCQeqWukXh74rTngbQpBVGxqo"
                    alt=""
                    class="css left"
                />
            </div>

            <div class="text">
                <p>Hi I'm</p>
                <h1 class="">MUHAMMAD RAJ</h1>
                <p
                    class="title typer"
                    data-words="A full stack developer,Passionate,Love to learn"
                    data-delay="100"
                    data-cursor-display="_"
                    data-deleteDelay="1000"
                >
                    A full stack developer
                </p>
            </div>
        </div>

        <script>
            const grad = document.querySelector(".grad");
            document.addEventListener("mousemove", (e) => {
                grad.style.transform = `translate(${e.clientX - 700 / 2}px, ${
                    e.clientY - 700 / 2
                }px)`;
            });
        </script>
    </body>
</html>
